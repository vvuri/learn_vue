<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue course</title>
</head>
<body>

    <div id="app">
        <h4>
          {{name}} ToDo List
          Sum: {{ 1 + 3}}
        </h4>
        <h4>
            {{ sayHello() }}
        </h4>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "Yuri"
            },
            methods: {
                sayHello: function() {
                    return this.name + "Hello"
                }
            }
        })

    </script>
</body>
</html>
